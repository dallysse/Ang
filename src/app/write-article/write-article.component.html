<h1>Creez votre Article ici:</h1>
<p>Veullez ecrire votre article si-dessus</p>

<div class="container">

<form method="post"  action="#">
  <div class="form-group">

  <label>Titre du article:</label>
  <input type="text" class="col-lg-12 col-sm-12 col-12" name="titre">
  </div>
  <div class="form-group">
  <label>L'article:</label>
  <textarea rows="5" class="col-lg-12 col-sm-12 col-12" name="text"></textarea>
  </div>
  <div class="form-group">
  </div>
    <label>Ajouter une photo</label>
    <div class="custom-file">

    <input ng-model='file' type="file" class="custom-file-input" id="customFile"/>
      <label class="custom-file-label" for="customFile">Ajouter un fichier</label>
    </div>
  <button class="btn btn-primary" type="submit">Envoyer</button>
</form>
</div>
